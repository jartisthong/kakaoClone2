<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deco/style.css">
    <title>Friend - Kokoa Clone</title>
</head>


<body>

    <!-- 상태바 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>99%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- 헤더 -->      
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span><a href="setting.html">
                <i class="fa-solid fa-gear fa-xl"></i>
            </a></span>
        </div>
    </header>
        
    <!-- 메인 화면 -->
    <main class="main-screen more-screen">

         <!-- Profile -->
         <div class="user-component user-component--no-line">
            <div class="user-component__column">
                <img class="user-component__photo user-component__photo--la" src="images/rangdung.jpeg"/>
                <div class="user-component__text">
                    <h4 class="user-component__name">Jartisthong</h4>
                    <h6 class="user-component__message">+82 10 2577 8979 <i class="fa-solid fa-circle-info"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-clipboard fa-2x"></i>
            </div>
        </div>

        <!-- 아이콘들 -->
        <div class="icon-row">
            <li><i class="fa-regular fa-calendar-days fa-2x"></i>Calender</li>
            <li><i class="fa-regular fa-hard-drive fa-2x"></i>Talk Drive
                <span class="nav__more-notification badge badge--small"></span>
            </li>
            <li><i class="fa-regular fa-face-smile fa-2x"></i>Emoticons</li>
            <li><i class="fa-solid fa-brush fa-2x"></i>Themes</li>
        </div>
        <div class="icon-row">
            <li><i class="fa-solid fa-key fa-2x"></i>Account</li>
            <li><i class="fa-brands fa-rocketchat fa-2x"></i>Openchat</li>
        </div>

        <!-- 제안 -->
        <div class="more-suggestion">
            <h6 class="more-suggestion__title">Suggestion</h6>
            <!-- 로고들 -->
            <div class="more-suggestion__icons">
                <li><img class="more-suggestion__img" src="images/k_story.svg"/><span>Kakao Story</span></li>
                <li><img class="more-suggestion__img" src="images/k_friends.png"/><span>Kakao Friends</span></li>
                <li><img class="more-suggestion__img" src="images/k_gem.jpeg"/><span>Kakao Gem</span></li>
            </div>
        </div>
    </main> 


    <!-- GNB -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav_link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="chat.html">
                <span class="nav__chat-notification badge">2</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="more.html">
                    <span class="nav__more-notification badge badge--small"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="no-moblie">
        <span>Your Screen is Too Big to Me ㅠㅠ</span>
    </div>
    <!-- js file -->
    <script src="https://kit.fontawesome.com/ccbd1847cd.js" crossorigin="anonymous"></script>
</body>
</html>
