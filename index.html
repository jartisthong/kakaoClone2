<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deco/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>99%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>  
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id= "login-form">
        <input name="username" type="text" required placeholder="Email or phone number"/>
        <input name="password" type="password" required placeholder="Password"/>
        <input type="submit" value="Log In" onclick="location.href='friends.html'"/> 
        <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-moblie">
        <span>Your Screen is Too Big to Me ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/ccbd1847cd.js" crossorigin="anonymous"></script>
</body>
</html>
