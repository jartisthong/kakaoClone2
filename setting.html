<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deco/style.css">
    <title>Friend - Kokoa Clone</title>
</head>


<body>

    <!-- 상태바 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>99%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- 대체 헤더 -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i> 
        </div>
    </header>

    <!-- 메인 화면 -->
    <main class="main-screen">
        <ul class="settings__list">
            
            <li class="settings__item">
                <div class="settings__item-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="settings__item-column"></div>
            </li>
                
            <li class="settings__item">
                <div class="settings__item-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings__item-column"></div>
             </li>
                
            <li class="settings__item">
                <div class="settings__item-column">
                    <i class="fa-solid fa-rocket"></i>
                    <span>Version</span>
                </div>
                <div class="settings__item-column">
                    <span>Latest Version</span>
                </div>

            </li>
                
        </ul>
    </main>

    <!-- GNB -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav_link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="chat.html">
                <span class="nav__chat-notification badge">2</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="more.html">
                    <span class="nav__more-notification badge badge--small"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <!-- js file -->
    <script src="https://kit.fontawesome.com/ccbd1847cd.js" crossorigin="anonymous"></script>
</body>
</html>
