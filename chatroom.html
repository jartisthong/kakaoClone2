<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deco/style.css">
    <title>Friend - Kokoa Clone</title>
</head>


<body id="chatroom">

    <!-- 상태바 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>99%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- 대체 헤더 -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html">
                <span><i class="fa-solid fa-angle-left fa-xl"></i></span>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Prince Joo</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i> </span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
    </header>

    <!-- 메인 화면 -->

    <main class="main-screen chatroom-main-screen">
        <div class="chatroom__timestamp">
            <span>Monday, Dec 11, 2023</span>
        </div>

        <div class="message__row"> 
            <img src="images/mini.jpg">
            <div class="message__row__content">
                <span class="message__author">Prince Joo</span>
                <div class="message__info">
                    <span class="message__bubble">I love Jayeong so MUCH!@#123</span>
                    <span class="message__time">11:11</span>
                </div>
            </div>
        </div>


        <div class="message__row message__row__own">
            <div class="message__row__content">
                <div class="message__info">
                    <span class="message__bubble">Meeeeee Too </span>
                    <span class="message__time">11:12</span>
                </div>
            </div>
        </div>


    </main>


    <form class="reply">
        <div class="reply__column">
            <span><i class="fa-solid fa-plus-square fa-xl"></i></span>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message....">
            <span><i class="fa-regular fa-face-smile fa-la"></i></span>
            <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </form>
    <div id="no-moblie">
        <span>Your Screen is Too Big to Me ㅠㅠ</span>
    </div>
    <!-- js file -->
    <script src="https://kit.fontawesome.com/ccbd1847cd.js" crossorigin="anonymous"></script>
</body>
</html>
