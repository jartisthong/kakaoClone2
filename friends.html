<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deco/style.css">
    <title>Friend - Kokoa Clone</title>
</head>


<body>

    <!-- 상태바 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>99%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span><i class="fa-solid fa-gear fa-xl"></i></span>
        </div>
    </header>

    <!--infomation bar -->
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right"></i>
    </a>
    
    <main class="main-screen">
        <!-- Profile -->
        <div class="user-component user-component--no-line">
            <div class="user-component__column">
                <img class="user-component__photo user-component__photo--la" src="images/rangdung.jpeg"/>
                <div class="user-component__text">
                    <h4 class="user-component__name">Jartisthong</h4>
                    <h6 class="user-component__message">Genius Dog is RangDung</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <!-- Friends' screen channal-->
        <div class="friends-screen__channel"> 
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>
            <!-- Profile -->
            <div class="user-component user-component--no-line">
                <div class="user-component__column">
                    <img class="user-component__photo user-component__photo--sm" 
                    src="images/kakaopay.png"/>
                    <div class="user-component__text>
                        <h4 class="user-component__name user-component__text--not-bold">KaKaoPay</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- GNB -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav_link" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="chat.html">
                <span class="nav__chat-notification badge">2</span>
                <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav_link" href="more.html">
                    <span class="nav__more-notification badge badge--small"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div id="no-moblie">
        <span>Your Screen is Too Big to Me ㅠㅠ</span>
    </div>

    <!-- js file -->
    <script src="https://kit.fontawesome.com/ccbd1847cd.js" crossorigin="anonymous"></script>
</body>
</html>
